<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Место</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__passport">
          <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
          <div class="profile__profile-info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/Edit_Button.svg" alt="Кнопка изменить" class="profile__pen">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/Cross.svg" alt="Кнопка добавить" class="profile__cross">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__grid">
          <li class="element">
            <img src="./images/Karachyevsk.jpg" alt="Карачаевск" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Карачаевск</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/BAO.jpg" alt="БАО" class="element__image">
            <div class="element__info">
              <h3 class="element__title">БАО</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Домбай</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Dragon.jpg" alt="Зуб Дракона" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Зуб Дракона</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/Hills.jpg" alt="Холмы" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Холмы</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/River.jpg" alt="Река" class="element__image">
            <div class="element__info">
              <h3 class="element__title">Река</h3>
              <button type="button" class="element__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form name="editInfo" class="popup__card">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" name="fname" class="popup__text">
        <input type="text" name="fdescription" class="popup__text">
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
  </div>
  <script src="./scripts/index.js" defer></script>
  </body>
</html>
