<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Место</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__passport">
          <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
          <div class="profile__profile-info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/Edit_Button.svg" alt="Кнопка изменить" class="profile__pen">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/Cross.svg" alt="Кнопка добавить" class="profile__cross">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_edit">
      <form name="info" class="popup__form popup__form_edit" novalidate>
        <button type="button" class="popup__button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <section class="popup__section">
          <input type="text" minlength="2" maxlength="40" name="name" id="name-input" required placeholder="Имя" class="popup__input">
          <span class="popup__input-error" id="name-input-error"></span>
        </section>
        <section class="popup__section">
          <input type="text" minlength="2" maxlength="200" name="description" id="description-input" required placeholder="О себе" class="popup__input">
          <span class="popup__input-error" id="description-input-error"></span>
        </section>
        <button type="submit" class="popup__submit-button">Сохранить</button>
      </form>
    </section>
    <section class="popup popup_add">
      <form name="info" class="popup__form popup__form_add" novalidate>
        <button type="button" class="popup__button"></button>
        <h2 class="popup__title">Новое место</h2>
        <section class="popup__section">
          <input type="text" minlength="2" maxlength="30" name="title" id="title-input" required placeholder="Название" class="popup__input">
          <span class="popup__input-error" id="title-input-error"></span>
        </section>
        <section class="popup__section">
          <input type="url" name="link" id="link-input" required placeholder="Ссылка на картинку" class="popup__input">
          <span class="popup__input-error" id="link-input-error"></span>
        </section>
        <button type="submit" class="popup__submit-button">Создать</button>
      </form>
    </section>
    <section class="popup-image">
      <div class="popup-image__pic">
        <button type="button" class="popup__button"></button>
        <img class="popup-image__image">
        <h2 class="popup-image__title"></h2>
      </div>
    </section>
  </div>
  <template class="template">
    <li class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__image">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <button type="button" class="element__button"></button>
      </div>
    </li>
  </template>
  <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
