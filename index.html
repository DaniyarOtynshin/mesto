<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Место</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css">
  </head>
  <body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img src="./images/Logo.svg" alt="логотип" class="header__logo">
    </header>
    <main class="content page__content">
      <section class="profile">
        <div class="profile__passport">
          <img src="./images/Avatar.png" alt="Аватарка" class="profile__avatar">
          <div class="profile__profile-info">
            <div class="profile__name-button">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/Edit_Button.svg" alt="Кнопка изменить" class="profile__pen">
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button">
          <img src="./images/Cross.svg" alt="Кнопка добавить" class="profile__cross">
        </button>
      </section>
      <section class="elements">
        <ul class="elements__grid"></ul>
      </section>
    </main>
    <footer class="footer page__footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form name="edit-info" class="popup__card">
        <button type="button" class="popup__close-button"></button>
        <h2 class="popup__title"></h2>
        <input type="text" name="first-line" class="popup__text">
        <input type="text" name="second-line" class="popup__text">
        <button type="submit" class="popup__submit-button"></button>
      </form>
    </section>
    <section class="image-popup">
      <div class="image-popup__pic">
        <button type="button" class="image-popup__close-button"></button>
        <img class="image-popup__image">
        <h2 class="image-popup__title"></h2>
      </div>
    </section>
  </div>
  <template class="template">
    <li class="element">
      <button type="button" class="element__delete"></button>
      <img class="element__image">
      <div class="element__info">
        <h3 class="element__title"></h3>
        <button type="button" class="element__button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js" defer></script>
  </body>
</html>
